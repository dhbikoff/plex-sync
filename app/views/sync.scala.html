@(status: String)

<!DOCTYPE html>
<html>
<head>
    <title>Synced</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" />
    <script src="@routes.Assets.at("javascripts/sync.js")"></script>
</head>
<body>
    <div class="wrapper">
        <p class="status">Last Known Status: @status</p>
        <div class="result">
            <p id="sync-result"></p>
        </div>
        <div>
            <button class="syncButton btn" onclick="sendSyncRequest()">Sync</button>
            <div id="loader"></div>
        </div>
    </div>
</body>
</html>
